name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npx vite build
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
          VITE_USERS_TABLE_ID: ${{ vars.VITE_USERS_TABLE_ID }}
          VITE_USERS_TOKEN: ${{ secrets.VITE_USERS_TOKEN }}
          VITE_PROJECTS_TABLE_ID: ${{ vars.VITE_PROJECTS_TABLE_ID }}
          VITE_PROJECTS_TOKEN: ${{ secrets.VITE_PROJECTS_TOKEN }}
          VITE_APP_TITLE: ${{ vars.VITE_APP_TITLE }}
          VITE_USE_MOCK: ${{ vars.VITE_USE_MOCK }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
